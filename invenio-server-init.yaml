package_update: true
package_upgrade: true
fqdn: invenio.local
packages:
  - build-essential
  - git
  - snapcraft
  - curl 
  - python3-dev
  - python3-pip
  - rsync
  - apache2
  - apache2-utils
  - ssl-cert
  - libapache2-mod-wsgi 
  - imagemagick
  - ubuntu-desktop
  - xrdp
groups:
  - docker
  - staff
  - www-data
snap:
  commands:
  - [ install, docker ]
  - [ install, node, --channel=14/stable, --classic ]
runcmd:
  - adduser ubuntu docker
  - adduser ubuntu staff
  - adduser ubuntu www-data
  - [ python3, -m, pip, install, invenio-cli ]
